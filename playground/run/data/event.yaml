---
backend_engine:
    backend:
        module: hat.event.server.backends.dummy
    server_id: 1
communication:
    address: tcp+sbs://127.0.0.1:23012
log:
    disable_existing_loggers: false
    formatters:
        default: {}
    handlers:
        console:
            class : logging.StreamHandler
            level   : INFO
            stream  : ext://sys.stdout
    root:
        handlers:
        - console
        level: INFO
    version: 1
module_engine:
    modules:
      - module: project.modules.example
      - module: project.modules.enable_all
monitor:
    component_address: tcp+sbs://127.0.0.1:23012
    group: event
    monitor_address: tcp+sbs://127.0.0.1:23010
    name: event
type: event
...
